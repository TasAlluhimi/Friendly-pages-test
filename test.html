<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<link href='https://fonts.googleapis.com/css?family=Quattrocento+Sans' rel='stylesheet' type='text/css'>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
rel="stylesheet"
/>
    <title>Friendly pages testing</title>
</head>


<body class="testing-page">

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="test.html">testing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Navbar -->
      </header>

      <!-- cards -->
      <dvi class="container text-center p-5 d-flex justify-content-center flex-column align-items-center">
        <h1 class="mt-5">Check if your website device is friendly</h1>
        <div class="form-outline text-center w-50 mt-3" style="border:2px solid rgb(159,139,255); color: rgb(159,139,255);;">
            <input type="text" id="typeText" class="form-control" oninput="onIP()"/>
            <label class="form-label text-white" for="typeText">Enter any website link you want!</label>
          </div>
      </dvi>
      <div class="container d-flex p-5">

        <div class="d-flex flex-column m-5">
            <div class="card mb-3" style="max-width: 540px; height: 200px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="iphone-x-png.png"
                      alt="Iphone X"
                      class="img-fluid rounded-start mt-5"
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title mt-3">Iphone X</h5>
                      <p class="card-text">
                        <small class="text-muted">375 X 812</small>
                      </p>
                      <a class="btn btn-outline-light mt-2" id="btnX" style="border-color: rgb(159,139,255); color: rgb(159,139,255);" href="test.html" role="button"
                >Choose</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mb-3" style="max-width: 540px; height: 200px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="https://www.gigahertz.com.ph/cdn/shop/products/ph-galaxy-note10-lite-n770-sm-n770fzkuxtc-frontaurablack-thumb-206018788_1024x.webp?v=1677812270"
                      alt="Galaxy Note 10"
                      class="img-fluid rounded-start mt-4"
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title mt-3">Galaxy Note 10</h5>
                      <p class="card-text">
                        <small class="text-muted">412 X 869</small>
                      </p>
                      <a class="btn btn-outline-light mt-2" id="btnNote" style="border-color: rgb(159,139,255); color: rgb(159,139,255);;" href="test.html" role="button"
                >Choose</a>
                    </div>
                  </div>
                </div>
              </div>
        </div>

        <div class="d-flex flex-column m-5">
            <div class="card mb-3" style="max-width: 540px; height: 200px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="ipad.jpg"
                      alt="Ipad Pro"
                      class="img-fluid rounded-start mt-3"
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title mt-3">Ipad Pro</h5>
                      <p class="card-text">
                        <small class="text-muted">1024 X 1366</small>
                      </p>
                      <a class="btn btn-outline-light mt-2" id="btnIpad" style="border-color: rgb(159,139,255); color: rgb(159,139,255);;" href="test.html" role="button"
                >Choose</a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card mb-3" style="max-width: 540px; height: 200px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="iMac.png"
                      alt="Mac OSX"
                      class="img-fluid rounded-start mt-5"
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title mt-3">Mac OSX</h5>
                      <p class="card-text">
                        <small class="text-muted">1920 X 1080</small>
                      </p>
                      <a class="btn btn-outline-light mt-2" id="btnImac" style="border-color: rgb(159,139,255); color: rgb(159,139,255);;" href="test.html" role="button"
                >Choose</a>
                    </div>
                  </div>
                </div>
              </div>
        </div>

      </div>
      




    <script src="main.js"></script>
</body>
</html>
